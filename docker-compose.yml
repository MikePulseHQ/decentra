version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: decentra-postgres
    environment:
      - POSTGRES_DB=decentra
      - POSTGRES_USER=decentra
      - POSTGRES_PASSWORD=decentra
    volumes:
      - decentra-data:/var/lib/postgresql/data
    networks:
      - decentra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U decentra"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: decentra-server
    ports:
      - "8765:8765"
    environment:
      - DATABASE_URL=postgresql://decentra:decentra@postgres:5432/decentra
    networks:
      - decentra-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  decentra-data:
    driver: local

networks:
  decentra-network:
    driver: bridge
