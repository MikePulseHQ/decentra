<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#5865F2"/>
  
  <!-- Auth Box -->
  <g id="auth-box">
    <rect x="760" y="290" width="400" height="500" rx="5" fill="#36393f" filter="url(#shadow)"/>
    
    <!-- Title -->
    <text x="960" y="350" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="24" font-weight="600" fill="#ffffff" text-anchor="middle">Decentra Chat</text>
    
    <!-- Subtitle -->
    <text x="960" y="375" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="16" font-weight="400" fill="#b9bbbe" text-anchor="middle">Decentralized, self-hostable chat</text>
    
    <!-- Username Label -->
    <text x="792" y="420" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#b9bbbe" letter-spacing="0.5">USERNAME</text>
    
    <!-- Username Input -->
    <rect x="792" y="430" width="336" height="40" rx="3" fill="#202225" stroke="#202225" stroke-width="1"/>
    
    <!-- Password Label -->
    <text x="792" y="500" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#b9bbbe" letter-spacing="0.5">PASSWORD</text>
    
    <!-- Password Input -->
    <rect x="792" y="510" width="336" height="40" rx="3" fill="#202225" stroke="#202225" stroke-width="1"/>
    
    <!-- Invite Code Label -->
    <text x="792" y="580" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="12" font-weight="600" fill="#b9bbbe" letter-spacing="0.5">INVITE CODE (LEAVE EMPTY IF FIRST USER)</text>
    
    <!-- Invite Code Input -->
    <rect x="792" y="590" width="336" height="40" rx="3" fill="#202225" stroke="#202225" stroke-width="1"/>
    
    <!-- Login Button -->
    <rect x="792" y="670" width="163" height="40" rx="3" fill="#5865F2"/>
    <text x="873" y="695" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Login</text>
    
    <!-- Sign Up Button -->
    <rect x="965" y="670" width="163" height="40" rx="3" fill="transparent"/>
    <text x="1046" y="695" font-family="'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Sign Up</text>
  </g>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
